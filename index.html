<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&display=swap');
    </style>
</head>

<body class="h-screen bg-gradient-to-br from-red-500 to-orange-300 p-8 md:pt-6 md:p-16 font-poppins">
    <header class="flex justify-between items-center w-full font-poppins">
        <!-- Navbar content remains as is -->
    </header>

    <section class="mainSection relative top-24 md:flex gap-4 w-full">
        <div class="productDetails md:w-3/5 text-white font-sofiaSans md:mt-16">
            <h2 class="title text-3xl text-center md:text-left md:text-6xl"></h2>
            <div class="tag flex justify-center md:justify-start p-3 md:pl-0 text-2xl">
                <h2 class="tag1"></h2>
                <h2 class="tag2 text-black"></h2>
            </div>
            <div class="md:w-4/5">
                <p class="desc my-6 text-base md:text-left text-center text-black font-poppins p-3 pt-0 pd-0 "></p>
                <span class="price text-3xl md:text-5xl md:pl-0 pl-32 font-bold font-poppins"></span>
            </div>
        </div>

        <div class="splide md:w-2/5 text-center relative">
            <div class="splide__track ml-14 md:ml-36 relative">
                <ul class="splide__list ">
                    <li class="splide__slide"><img src="" alt="Image 1" class=" w-60 h-80 md:w-72 md:h-96 object-cover rounded-full"></li>
                    <li class="splide__slide"><img src="" alt="Image 2" class=" w-60 h-80 md:w-72 md:h-96 object-cover rounded-full"></li>
                    <li class="splide__slide"><img src="" alt="Image 3" class=" w-60 h-80 md:w-72 md:h-96 object-cover rounded-full"></li>
                    <li class="splide__slide"><img src="" alt="Image 4" class=" w-60 h-80 md:w-72 md:h-96 object-cover rounded-full"></li>
                </ul>
                <img src="img/shadow.png" alt="" class="w-36 ml-14 pl-2 md:ml-22 h-5">
            </div>
            
            <div class="splide__shadow"></div>
            <div class="splide__arrows absolute inset-x-0 bottom-0 flex justify-center">

                <div class="splide__arrow splide__arrow--prev h-10 w-10 rounded-full flex bg-white bg-opacity-70 text-xl text-black mt-[-12rem] md:mt-[-15rem]">
                    <i class="fa-solid fa-chevron-left"></i>
                </div>
                <button class="splide__arrow splide__arrow--next h-10 w-10 rounded-full flex bg-white bg-opacity-70 text-black  mt-[-12rem]  md:mt-[-15rem]">
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
            </div>
            
            
        </div>
    </section>

    <div class="social-icons absolute bottom-5 left-1/2 transform -translate-x-1/2 flex justify-center">
        <a href="https://facebook.com" class="h-10 w-10 rounded-full p-3 border border-white flex justify-center items-center mx-2"><img src="logo/facebook.png" alt="Facebook" class=""></a>
        <a href="https://twitter.com" class="h-10 w-10 rounded-full p-2 border border-white flex justify-center items-center mx-2"><img src="logo/twitter.png" alt="Twitter" class=""></a>
        <a href="https://youtube.com" class="h-10 w-10 rounded-full p-2 border border-white flex justify-center items-center mx-2"><img src="logo/youtube.png" alt="YouTube" class=""></a>
    </div>

    <!-- Include Splide JS -->
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
